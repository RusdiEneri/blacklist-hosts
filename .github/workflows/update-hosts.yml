name: Update Hosts Registry

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-hosts
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Sources (RAW)
        shell: bash
        run: |
          set -Eeuo pipefail

          declare -A SOURCES=(
            ["adguard/popup"]="https://adguardteam.github.io/HostlistsRegistry/assets/filter_59.txt"

            ["stevenblack/unified"]="https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts"
            ["stevenblack/fakenews"]="https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-only/hosts"
            ["stevenblack/gambling"]="https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/gambling-only/hosts"
            ["stevenblack/porn"]="https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/porn-only/hosts"

            ["custom/zionist"]="https://raw.githubusercontent.com/cabrata/blacklist-hosts/main/hosts/other/zionist.txt"
            ["custom/d3host"]="https://raw.githubusercontent.com/Turtlecute33/toolz/refs/heads/master/src/d3host.adblock"

            ["adguard/dns"]="https://adguardteam.github.io/HostlistsRegistry/assets/filter_1.txt"

            ["oisd/big"]="https://big.oisd.nl"
            ["oisd/nsfw"]="https://nsfw.oisd.nl"

            ["hagezi/ultimate"]="https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/ultimate.txt"
            ["hagezi/tif"]="https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/tif.txt"
            ["hagezi/hoster"]="https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/hoster.txt"
            ["hagezi/gambling"]="https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/gambling.txt"
            ["hagezi/nsfw"]="https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/nsfw.txt"
            ["hagezi/anti-piracy"]="https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/anti.piracy.txt"
            ["hagezi/doh-vpn"]="https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/doh-vpn-proxy-bypass.txt"
            ["hagezi/dyndns"]="https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/dyndns.txt"
            ["hagezi/spam-tlds"]="https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/spam-tlds.txt"
            ["hagezi/dga30"]="https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/adblock/dga30.txt"
          )

          rm -rf hosts
          mkdir -p hosts

          download() {
            local url="$1"
            local out="$2"

            echo "Downloading $out"
            curl -L \
              --retry 3 \
              --connect-timeout 20 \
              --max-time 300 \
              -A "Mozilla/5.0" \
              --fail \
              "$url" -o "$out"
          }

          for path in "${!SOURCES[@]}"; do
            url="${SOURCES[$path]}"
            dest="hosts/$path.txt"

            mkdir -p "$(dirname "$dest")"
            download "$url" "$dest"
          done

      - name: Generate README
        shell: bash
        run: |
          set -Eeuo pipefail

          BASE="https://raw.githubusercontent.com/${{ github.repository }}/main"
          total=0

          count_domains() {
            grep -vE '^\s*($|!|#|@@)' "$1" 2>/dev/null \
            | sed -E '
                s#^\|\|([^/\^\$]+).*#\1#;
                s#^(0\.0\.0\.0|127\.0\.0\.1)[[:space:]]+([^[:space:]]+).*#\2#;
            ' \
            | grep -E '\.' \
            | sort -u \
            | wc -l
          }

          cat > README.md <<EOF
          # Blacklist Hosts

          Curated multi-source domain block registry (RAW).

          ## Statistics

          | File | Domains |
          |------|--------|
          EOF

          while read -r file; do
            count=$(count_domains "$file" || echo 0)
            total=$((total + count))
            echo "| [\`$file\`]($BASE/$file) | $count |" >> README.md
          done < <(find hosts -type f | sort)

          echo "" >> README.md
          echo "**Total Domains (Sum of Lists):** $total" >> README.md
          echo "" >> README.md
          echo "Last Updated: $(TZ=Asia/Jakarta date '+%Y-%m-%d %H:%M WIB')" >> README.md

      - name: Commit Changes
        run: |
          set -Eeuo pipefail

          git config user.name github-actions
          git config user.email github-actions@github.com

          git add .

          git diff --cached --quiet && exit 0

          git commit -m "auto: update hosts"

          git pull --rebase origin main
          git push origin HEAD:main
